<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performates | Melbourne Performance Media</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #6366f1;
      --zinc-950: #09090b;
      --zinc-900: #18181b;
      --zinc-800: #27272a;
      --zinc-700: #3f3f46;
      --zinc-400: #a1a1aa;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--zinc-950);
      color: #fafafa;
      -webkit-font-smoothing: antialiased;
    }
    .grain::after {
      content: "";
      position: fixed;
      top: -150%;
      left: -150%;
      width: 300%;
      height: 300%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
      animation: grain 8s steps(10) infinite;
    }
    @keyframes grain {
      0%, 100% { transform:translate(0, 0); }
      10% { transform:translate(-5%, -10%); }
      20% { transform:translate(-15%, 5%); }
      30% { transform:translate(7%, -25%); }
      40% { transform:translate(-5%, 25%); }
      50% { transform:translate(-15%, 10%); }
      60% { transform:translate(15%, 0%); }
      70% { transform:translate(0%, 15%); }
      80% { transform:translate(3%, 35%); }
      90% { transform:translate(-10%, 10%); }
    }
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    .shadcn-input {
      background: transparent;
      border: 1px solid var(--zinc-800);
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .shadcn-input:focus {
      outline: none;
      border-color: var(--zinc-700);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05);
    }
    .shadcn-button {
      border-radius: 6px;
      transition: all 0.2s ease;
      font-weight: 600;
    }
    .shadcn-button:active {
      transform: scale(0.98);
    }
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--zinc-950); }
    ::-webkit-scrollbar-thumb { background: var(--zinc-800); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--zinc-700); }
    
    .metrics-bg {
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.02) 1px, transparent 0);
      background-size: 40px 40px;
    }
  </style>
<script type="importmap">
{

</head>

</html>
